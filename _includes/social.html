{% if site.sharing.twitter or site.sharing.facebook or site.sharing.gplus or site.sharing.linkedin %}
<div class="social-text">Share:</div>
<div class="social"> 
    {% if site.sharing.gplus %}
    <!--the Google+ link url; 
    base = https://plus.google.com/share? --> 

    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}&hl=en-US"onclick="javascript:window.open(this.href,'','menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">

        <!-- use the google+ logo for the link --> 
        <img 
            title="Google Plus"
            alt="GPlus" 
            class="footer-icon" 
            src="{{ site.baseurl }}/images/google.png">
    </a> 

    {% endif %}
    
    {% if site.sharing.linkedin %}
    <!--the LinkedIn base url 
    http://www.linkedin.com/shareArticle?mini=true --> 

    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source={{ site.title }}">

        <!-- use the linkedin logo for the link --> 
        <img 
             title="LinkedIn"
             alt="LinkedIn" 
            class="footer-icon"
            src="{{ site.baseurl }}/images/linkedin.png">

    </a> 
    {% endif %}
    
    {% if site.sharing.facebook %}
    
    <!--the Facebook base 
    https://www.facebook.com/dialog/share? --> 

    <a href="https://www.facebook.com/dialog/share?app_id=946372735391329&display=popup&href={{ site.url }}{{ page.url }}&redirect_uri={{ site.url }}{{ page.url }}">

        <!-- use the facebook logo for the link --> 
        <img 
             title="Facebook"
            alt="Facebook" 
            class="footer-icon" 
            src="{{ site.baseurl }}/images/facebook.png">
    </a>
    
    {% endif %}
    
    {% if site.sharing.twitter %}
    <!--the Twitter base 
    https://twitter.com/share --> 

    <a href="https://twitter.com/share?text={{ page.title }}&url={{ page.shorturl }}&via=tomhohenstein">

        <!-- use the twitter logo for the link --> 
        <img 
             title="Twitter"
             alt="Twitter" 
            class="footer-icon" 
            src="{{ site.baseurl }}/images/twitter.png">
    </a>
    
    {% endif %}
</div>
{% endif %}
